      <style>

         body {
  margin:0;
  padding:0;
  background: #dedede;
}

.links__list {
  position:absolute;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  margin:0;
  padding:0;
  display:flex;
}

.links__list li {
  list-style: none;
  filter: grayscale(100%);
  transition: 1s ease;
}

.links__list li a {
  position: relative;
  width:150px;
  height:150px;
  display:inline-block;
  text-align:center;
  margin:0 10px;
  border-radius: 50%;
  padding: 6px;
  box-sizing: border-box;
  text-decoration:none;
  box-shadow: 0 10px 15px rgba(0,0,0,0.3);
  background: linear-gradient(0deg, #ddd, #fff);
  transition: .5s;
}

.links__list li a:hover {
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  text-decoration:none;
}
.links__list li:hover{
   transition: 1s ease;
   filter:none;
}

.links__list li a .fab {
  width: 100%;
  height:100%;
  display:block;
  background: linear-gradient(0deg, #fff, #ddd);
  border-radius: 50%;
  line-height: calc(60px - 12px);
  font-size:24px;
  color: #262626;
}
